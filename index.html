<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>DevAcademy | Home</title>
</head>

<body class="bg-white text-slate-900 font-sans">
    <nav class="border-b border-slate-100 flex items-center justify-between px-8 h-20">
        <div class="flex items-center gap-10">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Coursera-Logo_600x600.svg"
                class="h-12 hover:scale-105 transition-transform duration-300" alt="Logo">
            <div class="hidden lg:flex gap-6 text-sm font-semibold text-slate-600">
                <a href="#" class="text-blue-700 border-b-2 border-blue-700 pb-1">Para individuos</a>
                <a href="./pages/cursos.html" class="hover:text-blue-700 transition-colors">Cursos</a>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <button class="text-blue-700 font-bold">Iniciar Sesión</button>
            <a href="./pages/contacto.html"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition-all shadow-md">Únete
                gratis</a>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-8 py-16 flex flex-col md:flex-row items-center gap-16">
        <div class="flex-1">
            <div class="inline-block bg-blue-100 text-blue-800 text-xs font-black px-2 py-1 rounded mb-4">DEVACADEMY
                PLUS</div>
            <h1 class="text-5xl font-bold leading-tight mb-6">Alcanza tus objetivos profesionales con nosotros</h1>
            <p class="text-lg text-slate-600 mb-8">Suscríbete para adquirir las competencias necesarias para el empleo
                en instituciones de categoría mundial.</p>
            <button
                class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-4 px-10 rounded-lg transition-transform active:scale-95 shadow-xl shadow-blue-600/20">

            </button>
        </div>
        <div class="flex-1 relative">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80"
                class="rounded-3xl shadow-2xl z-10 relative object-cover h-[500px] w-full" alt="Estudiantes">
            <div class="absolute -bottom-6 -right-6 w-64 h-64 bg-blue-600 rounded-full -z-10 opacity-20 blur-3xl"></div>
        </div>
    </header>

    <section class="bg-slate-50 py-12 border-y border-slate-100">
        <div class="max-w-7xl mx-auto px-8">
            <p class="text-center font-bold text-slate-500 mb-8">Aprende de las mejores instituciones</p>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-12 items-center grayscale opacity-70">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="h-8 mx-auto"
                    alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" class="h-8 mx-auto"
                    alt="IBM">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" class="h-8 mx-auto"
                    alt="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="h-8 mx-auto"
                    alt="Microsoft">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Meta_Platforms_Inc._logo.svg"
                    class="h-8 mx-auto" alt="Meta">
            </div>
        </div>
