<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Acceso | DevAcademy</title>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 w-full z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-2xl font-bold text-blue-600">devAcademy</a>
            </div>
            <div class="flex items-center gap-8 text-sm font-semibold">
                <a href="../index.html" class="text-slate-600 hover:text-blue-600 transition-colors flex items-center gap-2">
                    <span></span> Inicio
                </a>
                <a href="cursos.html" class="text-slate-600 hover:text-blue-600 transition-colors flex items-center gap-2">
                    <span></span> Catálogo de Cursos
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md p-10 rounded-3xl shadow-2xl shadow-slate-200 border border-slate-100">
            
            <div class="flex justify-center mb-10">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Coursera-Logo_600x600.svg" 
                     class="h-12 md:h-14 w-auto object-contain" 
                     alt="Logo Profesional">
            </div>

            <h2 class="text-2xl font-bold text-center text-slate-900 mb-2">Comienza a aprender</h2>
            <p class="text-center text-slate-500 text-sm mb-8">Únete a la mayor comunidad de desarrolladores.</p>
            
            <form class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Correo electrónico</label>
                    <input type="email" 
                           class="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition-all placeholder:text-slate-300" 
                           placeholder="nombre@ejemplo.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Contraseña</label>
                    <input type="password" 
                           class="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition-all" 
                           placeholder="••••••••">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98]">
                    Iniciar sesión ahora
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-500">
                    ¿No tienes cuenta? <a href="#" class="text-blue-600 font-bold hover:underline">Regístrate gratis</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-400 text-xs">
        © 2026 DevAcademy. Todos los derechos reservados.
    </footer>
</body>
</html>
